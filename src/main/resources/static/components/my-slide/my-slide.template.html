<div class="mySlide" uib-carousel active="$ctrl.active" interval="$ctrl.myInterval">
    <div uib-slide ng-repeat="slide in $ctrl.slides track by $index" index="$index">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
            <h4>Slide{{slide.id}}</h4>
            <p>{{slide.text}}</p>
        </div>
    </div>
</div>
