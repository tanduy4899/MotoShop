<div class="login">
<div class="content " >
 <form class="login-form "  name="loginForm" ng-submit="$ctrl.SendLogin(loginForm.$valid)">
         <h3 class="form-title font-green">Sign In</h3>
         <div class="alert alert-danger display-hide">
             <button class="close" data-close="alert"></button>
             <span> Enter any username and password. </span>
         </div>
         <div class="form-group">
             <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
             <label class="control-label visible-ie8 visible-ie9">Username</label>
             <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                    placeholder="Username"  ng-model="$ctrl.login.username" required=""/></div>
         <div class="form-group">
             <label class="control-label visible-ie8 visible-ie9">Password</label>
             <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                    placeholder="Password"  ng-model="$ctrl.login.password" required=""/></div>
         <div class="form-actions">

             <button type="submit" class="btn green uppercase">Login</button>
             <label class="rememberme check mt-checkbox mt-checkbox-outline">
                 <input type="checkbox" name="remember" value="1"/>Remember
                 <span></span>
             </label>
             <a href="javascript:;" id="forget-password" class="forget-password" data-ui-sref="forgotPassword">Forgot Password?</a>
         </div>
         <div class="login-options">
             <h4>Or login with</h4>
             <ul class="social-icons">
                 <li>
                     <a class="social-icon-color facebook" data-original-title="facebook"  href="javascript:;"></a>
                 </li>

                 <li>
                     <a class="social-icon-color googleplus" data-original-title="Goole Plus" ng-click="onGoogleLogin()"></a>
                 </li>

             </ul>
         </div>
         <div class="create-account">
             <p>
                 <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
             </p>
         </div>

     </form>

</div>
</div>
