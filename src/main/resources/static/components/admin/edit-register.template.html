<div class="login">
<div class="content">
<form name="userForm" ng-submit="$ctrl.editRegister()" novalidate class="form-horizontal" >
        <h3 class="font-green">Edit User</h3>
        <p class="hint"> Enter your personal details below: </p>

        <div class="form-group">
             <div class="row">
                 <div class="col-lg-3">
                     <label class="control-label ">id</label>
                 </div>
                 <div class="col-lg-9">
                       <input class="form-control placeholder-no-fix"
                       name="id" ng-model="$ctrl.postData.id"/>
                 </div>
             </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="row">
                <div class="col-lg-3">
                     <label class="control-label ">UserName</label>
                </div>
                <div class="col-lg-9">
                    <input class="form-control placeholder-no-fix" name="username"
                     ng-model="$ctrl.postData.username"/>
                </div>

             </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                     <label class="control-label ">Password</label>
                </div>
                <div class="col-lg-9">
                    <input type="password" class="form-control placeholder-no-fix "
                     name="password" ng-model="$ctrl.postData.password">
                </div>

            </div>
             <p class="error" ng-show="userForm.password.$error.minlength" class="help-block">Pass is too short.</p>
             <p class="error" ng-show="userForm.password.$error.maxlength" class="help-block">Passs is too long.</p>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                      <label class="control-label ">RepeatPassword</label>
                </div>
                <div class="col-lg-9">
                    <input type="password" class="form-control placeholder-no-fix"
                         name="confirmPassword" ng-model="$ctrl.postData.confirmPassword">
                </div>
            </div>

        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                       <label class="control-label">FullName</label>
                </div>
                <div class="col-lg-9">
                    <input class="form-control placeholder-no-fix" type="text"
                        ng-model="$ctrl.postData.fullName" name="fullName"/>
                </div>
            </div>
         </div>

        <div class="form-group">

              <div class="row">
                  <div class="col-lg-3">
                      <label class="control-label">Sex</label>
                  </div>
                  <div class="col-lg-9">
                      <select class="form-control" name="sex" ng-model="$ctrl.postData.sex" >
                          <option value="">Please choice sex</option>
                          <option>Male</option>
                          <option>FelMale</option>
                      </select>
                  </div>

              </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                    <label class=" control-label">Role</label>
                </div>
                <div class="col-lg-9">
                     <select class="form-control" name="id" ng-model="$ctrl.postData.roles.id">
                         <option value="">Please choice sex</option>
                         <option>1</option>
                         <option>2</option>
                     </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                    <label class="control-label">Phone</label>
                </div>
                <div class="col-lg-9">
                   <input type="text" class="form-control placeholder-no-fix" name="phone"
                            ng-model="$ctrl.postData.phone">
                   </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                       <label class=" control-label">Address</label>
                </div>
                <div class="col-lg-9">
                     <input type="text" name="address" class="form-control placeholder-no-fix"
                           ng-model="$ctrl.postData.address">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-lg-3">
                    <label class="control-label ">Email</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control placeholder-no-fix" name="email"
                           ng-model="$ctrl.postData.email">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" id="register-back-btn" class="btn green btn-outline" ui-sref="admin">Back</button>
                <button type="submit" id="register-submit-btn"
                 class="btn btn-success uppercase pull-right">EDIT
                </button>
        </div>
    </form>
</div>
</div>
